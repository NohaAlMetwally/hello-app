apiVersion: apps/v1
kind: Deployment

metadata:
  name: redis-deployment
  namespace: devops
  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: redis
          image: redis
          ports:
            - containerPort: 6379
